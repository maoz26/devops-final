apiVersion: v1
kind : Service
metadata:
  name: backend
  labels:
    group: example
spec:
  selector:
    app: app
  ports:
    - protocol: 'TCP'
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    group: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      tier: backend
  #POD
  template:
    metadata:
      labels:
        app: app
        tier: backend
    spec:
      containers:
        - name: node
          image: maoztamir/devops-final-project
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config-map
                  key: APP_NAME